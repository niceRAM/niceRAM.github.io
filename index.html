    <script>
      let divTyping = document.getElementById('subtitle')
      let i = 0,
        timer = 0,
        str = 'The mountain of books has a road but I\u0027m at a loss, and the sea of learning is unlimited so that I\u0027m inundated.'
    
      function typing () {
        if (i <= str.length) {
          divTyping.innerHTML = str.slice(0, i++) + '_'
          timer = setTimeout(typing, 24)
        }
        else {
          divTyping.innerHTML = str
          clearTimeout(timer)
        }
      }
      typing()
    </script>
